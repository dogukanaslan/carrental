<div>
  <div class="card-body">
    <div class="card-title">
      <h1 class="display-3">Add Car</h1>
    </div>
    <form [formGroup]="carAddForm">
      <div class="row">
        <div class="col-lg-3 col-sm-12">
          <div class="mb-3">
            <label for="brandId" class="form-label">Select Brand</label>
            <select id="brandId" class="form-select" formControlName="brandId">
              <option *ngFor="let brand of brands" [ngValue]="brand.brandId">
                {{ brand.brandName }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-lg-3 col-sm-12">
          <div class="mb-3">
            <label for="colorId" class="form-label">Select Color</label>
            <select id="colorId" formControlName="colorId" class="form-select">
              <option *ngFor="let color of colors" [ngValue]="color.colorId">{{color.colorName}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <div class="mb-3">
            <label for="modelYear" class="form-label">Model Year</label>
            <input id="modelYear" type="number" class="form-control" placeholder="Enter model year"
                   formControlName="modelYear"/>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <label for="dailyPrice" class="form-label">Daily Price</label>
          <div class="input-group md-3">
            <span class="input-group-text">$</span>
            <input id="dailyPrice" type="number" class="form-control" placeholder="Enter daily price"
                   formControlName="dailyPrice"/>
          </div>
        </div>
      </div>
      <div class="mt-lg-0 mt-sm-3">
        <label for="descriptions" class="form-label">Description</label>
        <textarea id="descriptions" type="text" class="form-control" placeholder="Enter a description"
                  formControlName="descriptions" rows="3"></textarea>
      </div>
    </form>
    <div class="card-footer">
      <button class="btn btn-outline-dark float-end" (click)="add()">Add Car</button>
    </div>
  </div>
</div>
