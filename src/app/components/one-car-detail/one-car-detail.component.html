<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./one-car-detail.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>
    
    <div class = "card-wrapper" *ngFor="let oneCarDetail of oneCarDetails">
      <div class = "card">
        <!-- card left -->
        <div class = "car-imgs">
          <div class = "img-display">
            <div class = "img-showcase">
              <img src = "https://localhost:44353/uploads/images/{{oneCarDetail.imagePath}}" alt = "car image">
            </div>
          </div>
          <!-- <div class = "img-select">
            <div class = "img-item">
              <a data-id = "1">
                <img src = "https://localhost:44353/uploads/images/{{oneCarDetail.imagePath}}" alt = "car image">
              </a>
            </div>
          </div> -->
        </div>
        <!-- card right -->
        <div class = "car-content">
          <h5 class = "car-title">{{oneCarDetail.descriptions}}</h5>
          </div>

          <div class = "car-price">
            <p class = "price">Günlük Kiralama Ücreti: <span>{{oneCarDetail.dailyPrice | currency}}</span></p>
          </div>

          <div class = "car-detail">
            
            <ul>
              <li>Renk : <span>{{oneCarDetail.colorName}}</span></li>
              <li>Marka : <span>{{oneCarDetail.brandName}}</span></li>
              <li>Model Yılı : <span>{{oneCarDetail.modelYear}}</span></li>
              <li><app-date-picker></app-date-picker></li>
            </ul>
          </div>

          <div class = "purchase-info">
            <button type = "button" class = "btn" routerLink="/cardetails/{{oneCarDetail.carId}}/payment">
              Aracı Kirala <i class = "fas fa-rental-cart"></i>
            </button>            
          </div>

          <div>         
        </div>
  

          <div class = "social-links">
            <p>Sosyal Medya : </p>
            <a>
              <i class = "fab fa-facebook-f"></i>
            </a>
            <a>
              <i class = "fab fa-twitter"></i>
            </a>
            <a>
              <i class = "fab fa-instagram"></i>
            </a>
            <a>
              <i class = "fab fa-whatsapp"></i>
            </a>
            <a>
              <i class = "fab fa-pinterest"></i>
            </a>
          </div>
          
        </div>
      </div>

      
    
    <script src="./one-car-detail.js"> </script>
  </body>
</html>
