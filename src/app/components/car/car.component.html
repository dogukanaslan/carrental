<div *ngIf="dataLoaded == false"class="spinner-border text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Markası</th>
      <th>Rengi</th>
      <th>Model Yılı</th>
      <th>Günlük Ücreti</th>
      <th>Açıklamalar</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.carId }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.descriptions }}</td>
  </tr>
</table>
