<div *ngIf="dataLoaded == false"class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table *ngIf="dataLoaded == true" class="table">
    <thead>
      <tr>
        <th>Model İsmi</th>
        <th>Müşteri</th>
        <th>Kiralama Tarihi</th>
        <th>Geri Veriliş Tarihi</th>
      </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
        <td>{{rental.brandName }}</td>
        <td>{{rental.fullName}}</td>
        <td>{{rental.rentDate | date}}</td>
        <td>{{rental.returnDate | date}}</td>
    </tr>
  </table>
