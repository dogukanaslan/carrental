<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<div class="mb-3">
    <label for="filterText" class="form-label" ><strong><h2>Araç Ara </h2></strong></label>
    <input type="text" [(ngModel)]="filterText"  class="form-control" id="filterText" placeholder="arama ifadesi giriniz">
  </div>
  <app-filter-car></app-filter-car>
  <div routerLink="/cars/add" class="bg-dark" style="width: 300px; height: 50px; border-radius: 10px; bottom: 50px; right: 1300px; position: fixed; text-align: center; display: flex; justify-content: center; align-items: center; cursor: pointer;">
    <i class="bi bi-plus-lg" style="color: white;">Araç Eklemek İçin Tıklayınız!</i>
  </div>
  <div  class="row d-flex pt-5 ps-5">
    <div 
      class="card col-3 m-1 me-5 bg-dark p-1"
      *ngFor="let carDetail of carDetails | carFilterPipe:filterText"   
    >
      <img src="https://localhost:44353/uploads/images/{{carDetail.imagePath}}" class="card-img-top" alt="...">
      <div class="card-body d-flex flex-column align-items-center">
        <h5 class="card-title text-center app__card-title text-light">{{carDetail.brandName}}</h5>
        <p class="card-text text-center text-light">{{carDetail.descriptions}}</p>
        <p class="card-text text-center text-light">{{carDetail.modelYear}}</p>
        <p class="card-text text-center app__card-price text-light">{{carDetail.dailyPrice | currency}}</p>
        <button class="btn btn-info" routerLink="/cars/update/{{carDetail.carId}}">Aracı Güncelle</button>
        <a class="btn btn-secondary" routerLink="/cardetails/{{carDetail.carId}}" 
        (click)="setCurrentCarDetail(carDetail)" >View More</a>
      </div>
    </div>
  </div>
